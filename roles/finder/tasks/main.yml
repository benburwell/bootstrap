- osx_defaults:
    key: AppleICUForce24HourTime
    type: int
    value: 1
    state: present
- osx_defaults:
    key: AppleMeasurementUnits
    type: string
    value: Centimeters
    state: present
- osx_defaults:
    key: AppleMetricUnits
    type: boolean
    value: true
    state: present
- osx_defaults:
    key: AppleTemperatureUnit
    type: string
    value: Celsius
    state: present
- name: Enable firewall
  become: yes
  shell: |
    if [[ -z $(launchctl list | grep com.apple.alf.agent) ]]; then
      launchctl load /System/Library/LaunchDaemons/com.apple.alf.agent.plist
    fi
    if [[ -z $(launchctl list | grep com.apple.alf.useragent) ]]; then
      launchctl load /System/Library/LaunchAgents/com.apple.alf.useragent.plist
    fi
    /usr/libexec/ApplicationFirewall/socketfilterfw --setglobalstate on
    /usr/libexec/ApplicationFirewall/socketfilterfw --setstealthmode on
    /usr/libexec/ApplicationFirewall/socketfilterfw --setallowsigned off
    /usr/libexec/ApplicationFirewall/socketfilterfw --setallowsignedapp off
    pkill -HUP socketfilterfw
- name: Enable gatekeeper
  become: yes
  shell: |
    spctl --master-enable
    spctl --enable --label "Developer ID"
