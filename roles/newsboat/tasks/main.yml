---
- homebrew:
    name: newsboat
    state: present
  when: ansible_pkg_mgr == "homebrew"
- apt:
    name: newsboat
    state: present
  become: yes
  when: ansible_pkg_mgr == "apt"
- file:
    path: ~/.newsboat
    state: directory
    mode: 0700
- template:
    src: urls
    dest: ~/.newsboat/urls
    mode: 0600
