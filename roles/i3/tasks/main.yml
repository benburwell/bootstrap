---
- name: Install i3
  become: true
  apt:
    name:
    - i3
    - feh
    - compton
    state: present
- file:
    path: ~/.config
    state: directory
- file:
    path: ~/.config/i3
    state: directory
- name: Install i3 configuration
  copy:
    src: i3config
    dest: ~/.config/i3/config
- name: Install i3 statusbar
  copy:
    src: i3status
    dest: ~/.i3status.conf
