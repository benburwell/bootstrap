---
- name: Install i3
  apt:
    name:
    - i3
    - feh
    - compton
    state: present
  become: yes
  when: ansible_pkg_mgr == "apt"
- pacman:
    name:
    - i3-gaps
    - feh
    - compton
    - i3blocks
  become: yes
  when: ansible_pkg_mgr == "pacman"
- file:
    path: ~/.config
    state: directory
- file:
    path: ~/.config/i3
    state: directory
- name: Install i3 configuration
  copy:
    src: i3config
    dest: ~/.config/i3/config
- name: Install i3 statusbar
  copy:
    src: i3status
    dest: ~/.i3status.conf
