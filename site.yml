---
- name: Passwordless sudo
  hosts: all
  become: yes
  roles:
    - passwordless-sudo
- name: Configure workstations
  hosts: workstations
  roles:
    - zsh
    - localuser
    - apt
    - xorg
    - i3
    - urxvt
    - tmux
    - firefox
    - lynx
    - pip
    - golang
    - neovim
    - curl
    - ssh-server
    - docker
    - shellcheck
    - jq
    - aws
    - postgresql-client
    - java
    - ngrok
    - maven
    - fzf
    - ripgrep
- name: Configure NFS share
  hosts: dataservers
  become: yes
  roles:
    - dataserver

